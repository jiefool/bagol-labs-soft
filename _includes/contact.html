<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2 class="center-text">Keep in Touch</h2>
					<br/>
					<div class="col-lg-8 col-lg-offset-2">
						<ul class="list-inline banner-social-buttons">
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
				<div class="col-lg-6">
					<h2 class="center-text">Message Us</h2>
					<br/>
					<form action="https://formspree.io/jay@bagollabs.com" method="POST">
						<div class="form-group row">
							<label for="name" class="col-lg-2 col-form-label">Name</label>
							<div class="col-lg-10">
				    		<input class="form-control" type="text" name="name" placeholder="Name">
				    	</div>
				    </div>
				    <div class="form-group row">
				    	<label for="email" class="col-lg-2 col-form-label">Email</label>
							<div class="col-lg-10">
				    		<input class="form-control" type="email" name="_replyto" placeholder="Email">
				    	</div>
				   	</div>
				   	<div class="form-group row">
				    	<label for="message" class="col-lg-2 col-form-label">Message</label>
				    	<div class="col-lg-10">
				    		<textarea class="form-control" name="Message" placeholder="Your Message" rows="5"></textarea>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<div class="col-lg-10 col-lg-offset-2">
				    		<button type="submit" class="btn btn-primary btn-block">Send</button>
				    	</div>
				    </div>
					</form>
				</div>
			</div>
		</div> <!-- /.container -->
	</div>
</section>
<!-- /.banner -->
